<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - using JS</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="card">
                <form>
                    <div class="resultInput">
                        <input type="text" name="result" value="0">
                    </div>
                    <div>
                        <input type="button" class="active-color" value="AC" onclick="result.value = '' ">
                        <input type="button" class="active-color" value="%" onclick="result.value += '%' ">
                        <input type="button" class="active-color" value="De"
                            onclick="result.value = result.value.toString().slice(0,-1) ">
                        <input type="button" class="active-color" value="/" onclick="result.value += '/' ">
                    </div>
                    <div>
                        <input type="button" value="7" onclick="result.value += '7' ">
                        <input type="button" value="8" onclick="result.value += '8' ">
                        <input type="button" value="9" onclick="result.value += '9' ">
                        <input type="button" class="active-color" value="*" onclick="result.value += '*' ">
                    </div>
                    <div>
                        <input type="button" value="4" onclick="result.value += '4' ">
                        <input type="button" value="5" onclick="result.value += '5' ">
                        <input type="button" value="6" onclick="result.value += '6' ">
                        <input type="button" class="active-color" value="-" onclick="result.value += '-' ">
                    </div>
                    <div>
                        <input type="button" value="1" onclick="result.value += '1' ">
                        <input type="button" value="2" onclick="result.value += '2' ">
                        <input type="button" value="3" onclick="result.value += '3' ">
                        <input type="button" class="active-color" value="+" onclick="result.value += '+' ">
                    </div>
                    <div>
                        <input type="button" value="00" onclick="result.value += '00' ">
                        <input type="button" value="0" onclick="result.value += '0' ">
                        <input type="button" value="." onclick="result.value += '.' ">
                        <input type="button" class="equal" value="=" onclick="result.value = eval(result.value) ">
                    </div>
                </form>
            </div>
        </div>


    </div>
</body>

</html>
